<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone-card</title>
    <link href="style.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="main_box">
    <div class="box-1">
      <div class="cpuimage" style="background-image: url('cpu.jpg')"></div>
    </div>
    <div class="box-2">
       <h2>Skytech Gaming PC Desktop â€“ Intel Core i7 12700F 2.1 GHz, NVIDIA  RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PS...</h2> 
    </div>
    <div class="box-3">
      <div class="rating">
         <div class="star"><i class="fa-solid fa-star fa-2xl" style="color: #d58400;"></i></div>
         <div class="star"><i class="fa-solid fa-star fa-2xl" style="color: #d58400;"></i></div>
         <div class="star"><i class="fa-solid fa-star fa-2xl" style="color: #d58400;"></i></div>
         <div class="star"><i class="fa-solid fa-star fa-2xl" style="color: #d58400;"></i></div>
         <div class="star"><i class="fa-regular fa-star fa-2xl" style="color: #d58400;"></i></div>
         <div class="drop-down"><i class="fa-solid fa-chevron-down fa-2xl"></i></div>
         <div class="rating_num">
         <div class="total_rating"><i class="fa-solid fa-1 fa-2xl" style="color: #0098f4;"></i></div>
         <div class="total_rating"><i class="fa-solid fa-3 fa-2xl" style="color: #0098f4;"></i></div>
         <div class="total_rating"><i class="fa-solid fa-1 fa-2xl" style="color: #0098f4;"></i> </div>
         </div>
      </div>
      
    </div>
    <div class="box-4">
        <p id="details">50+ bought in past month <p></p>
      </div>
    <div class="box-5">
      <div class="symbol"><i class="fa-solid fa-dollar-sign fa-2xl" style="color: #000000;"></i></div>
      <div class="amount">
      <p>1,979</p>
      </div>
      <div class="pow-div">
      <p>59</p>
      </div>
    </div>
    <div class="box-6">
      <div class="div1"><i class="fa-solid fa-dollar-sign " style="color: #000000;"></i></div>
      <div class="div2">
      <p>159.58 delivery</p>
      </div>
    </div>
    <div class="box-7">
        <p>Ships to India</p>
        <button>Add to cart</button>
    </div>  
</div>
</body>
</html>
